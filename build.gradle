// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    ext.kotlin_version = "1.4.31"
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:4.1.3"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        /*
            The Hilt Gradle plugin runs a bytecode transformation to make the APIs easier to use.
            The plugin was created for a better developer experience in the IDE since the generated class can disrupt code completion for methods on the base class.
            The examples throughout the docs will assume usage of the plugin. To configure the Hilt Gradle plugin first declare the dependency in your projectâ€™s root build.gradle file:
         */
        classpath 'com.google.dagger:hilt-android-gradle-plugin:2.33-beta'
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}